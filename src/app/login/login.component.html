<div class="container-fluid login-container">
  <div class="col-md-6 login-form">
    <mat-card class=" mt-4 mb-4 mat-elevation-z16">
      <mat-card-header class="p-4">
        <mat-card-title>{{ 'Login' | uppercase }}</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class=" pt-2 pb-2">
        <form>
          <div class="form-group">
          <mat-form-field class="w-100">
            <mat-label>User ID</mat-label>
            <input matInput type="text" placeholder="Enter User ID" autocomplete="off" />
          </mat-form-field>
        </div>
  <div class="form-group">
    <mat-form-field >
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter Password" />
    </mat-form-field>
  </div>
  <div class="form-group w-50 pt-4">
    <button mat-raised-button color="primary" type="submit">
      LOGIN
    </button>
  </div>
  </form>
  </mat-card-content>
  </mat-card>

</div>
</div>
