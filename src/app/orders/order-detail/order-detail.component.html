<div class="title pt-5">
    <h2 class="text-center">Orders Details</h2>
</div>

<div class="container mat-elevation-z8 p-2">
    <div class="row container m-5" *ngIf="id">
        <div class="column details">
            <div class="row detail">
                <div class="title">Order Id: </div>
                <div class="data">{{order.id}}</div>
            </div>
            <div class="row detail">
                <div class="title">Order Date: </div>
                <div class="data">{{order.orderedDate}}</div>
            </div>
            <div class="row detail">
                <div class="title">Pickup Date: </div>
                <div class="data">{{order.pickUpDate}}</div>
            </div>
            
            <div class="row detail">
                <div class="title">Status: </div>
                <mat-form-field class="data"> 
                    <mat-select [(value)]="order.orderstatus"  single >
                    <mat-option value="placed">Placed</mat-option>
                    <mat-option value="rejected">Rejected</mat-option>
                    <mat-option value="processing">Processing</mat-option>
                    <mat-option value="ready">Ready</mat-option>
                    <mat-option value="delivered">Delivered</mat-option>
                  </mat-select>
                </mat-form-field>
                   
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="button" (click)="updateOrderStatus(order.orderstatus)">Update</button>
                
            </div>
        </div>
        <div class="column order-items-table w-50 ml-3">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let orderItems">
                    {{ orderItems.itemname }}
                  </td>
                </ng-container>
        
                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef>Quantity</th>
                  <td mat-cell *matCellDef="let orderItems">
                      {{ orderItems.quantity }}
                  </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
        
    </div>
    <div class="text-center mb-2">
        <button class="btn btn-primary btn-lg btn-block" type="button" routerLink="/orders">Back</button>
    </div>
</div>
